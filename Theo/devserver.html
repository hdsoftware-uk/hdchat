    <h1 class="text-primary">HD Software Group Chat</h1>
  <pre id="log"></pre>
  <pre id="input" contenteditable="true"></pre>
</body>
<script>
  log("# Type here to start chatting ");

  var b = Bugout("hd-chat-dev");
  b.on("seen", function(address) { log(address + " is online."); });
  log(b.address() + " is your ID.");
  
  b.on("message", function(address, message) {
    log(address + ": " + message);
  });

  document.getElementById("input").onkeydown = function(ev) {
    if (ev.keyCode == 13) {
      if (b.lastwirecount) {
        b.send(ev.target.textContent);
        ev.target.textContent = "";
      }
      ev.preventDefault();
    }
  }

</script>
